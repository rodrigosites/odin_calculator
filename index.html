<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="calculator.js" defer></script>
  <title>Odin Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display-container">
      <h3 class="display-partial"></h3>
      <h1 class="display-main">0</h1>
    </div>
    <div class="buttons-container">
      <div class="buttons-row">
        <div class="operator-btn-div">%</div>
        <div class="operator-btn-div">C</div>
        <div class="operator-btn-div">Del</div>
        <div class="operator-btn-div">/</div>
      </div>
      <div class="buttons-row">
        <div class="number-btn-div">7</div>
        <div class="number-btn-div">8</div>
        <div class="number-btn-div">9</div>
        <div class="operator-btn-div">x</div>
      </div>
      <div class="buttons-row">
      <div class="number-btn-div">4</div>
      <div class="number-btn-div">5</div>
      <div class="number-btn-div">6</div>
      <div class="operator-btn-div">-</div>
    </div>
    <div class="buttons-row">
      <div class="number-btn-div">1</div>
      <div class="number-btn-div">2</div>
      <div class="number-btn-div">3</div>
      <div class="operator-btn-div">+</div>
    </div>
    <div class="buttons-row">
      <div class="operator-btn-div">+/-</div>
      <div class="number-btn-div">0</div>
      <div class="number-btn-div">.</div>
      <div class="operator-btn-div">=</div>
    </div>
    </div>
  </div>
</body>
</html>
